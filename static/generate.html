<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Black Metal as a Service</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel=”image_src” href="http://blackmaas.com/images/tn_128x128.png"/>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- <link rel="stylesheet" href="stylesheets/pygment_trac.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
<body>
    <div id='header'>
        <span style='position:relative;top:2px;display:block'><img src='images/logo_white_black_475x75.png'/></span>
        <br/>
        <hr style='margin:0 0 5px'/>
        <div style='text-align:center'>
            <span class='header-link active'>SATAN IPSUM</span>
            <span class='header-link'>|</span>
            <span class='header-link'><a href='/image'>BRUTAL PLACEHOLDERS</a></span>
            <span class='header-link'>|</span>
            <span class='header-link'><a href='/blackmaas-js'>BLACKMAAS.JS</a></span>
            <span class='header-link'>|</span>
            <span class='header-link'><a href='/about'>ABOUT</a></span>
        </div>
    </div>
    <div id='ipsum-form'>
        <hr/>
        <h2 class='section-header'>Abase yourself before the defiler.</h2>
        <label for='paragraphCount'>Number of paragraphs</label>
        <input type='text' id='paragraphCount' name='paragraphCount' value='4'/>
        <br/>
        <label for='sentenceLength'>Sentence Length Variance (relative +/- 4)</label>
        <input type='range' id='sentenceLength' name='sentenceLength' class='range-slider'  value='0' min='-4' max='4'/>
        <br/>
        <label for='includeEnochian'>Include Enochian text</label>
        <input type='checkbox' id='includeEnochian' name='includeEnochian'/><br/>
        <label for='enochianWeight' style='display:none'>Enochian Weight (1-3)</label>
        <input style='display:none' class='range-slider' type='range' id='enochianWeight' name='enochianWeight' value='0' min='1' max='3'/>
        <br/>
        <button id='generate' name='generate'>GENERATE</button>
        <!-- <button id='generate'>Generate!</button> -->
        <br/><br/>
        <div id='generated-text'></div>
        <hr/>
        <p class='footer'>Created by Keith Hamilton ©2014</p>
    </div>
    
    <!-- script to process generated text -->
    <script src='javascripts/ipsum_generator.js' type='text/javascript'></script>
</body>

</html>

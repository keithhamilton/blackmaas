<html>
  <head>
    <meta charset="utf-8">

<body>
    <div id='header'>
        <span style='position:relative;top:2px;display:block'><img src='images/logo_white_475x75.png'/></span>
        <br/>
        <hr style='margin:0 0 5px'/>
        <div style='text-align:center'>
            <span class='header-link'><a href='/ipsum'>SATAN IPSUM</a></span>
            <span class='header-link'>|</span>
            <span class='header-link active'>BRUTAL PLACEHOLDERS</span>
            <span class='header-link'>|</span>

        </div>
    </div>
    <div id='ipsum-form'>
        <hr/>
        <h2 style='color:#AAA;font-size:64px;'>Azazel demands you use his placeholder images.</h2>

        <input type='text' id='width' name='width' value='500'/>

        <input type='text' id='height' name='height' value='350'/>
        <br/>
        <br/>
        <button id='generate' name='generate'>GENERATE</button>
        <!-- <button id='generate'>Generate!</button> -->
        <br/><br/>
        <hr/>

    <img id='generated-image'/>
    
    <!-- script to process generated text -->
    <script src='javascripts/image_generator.js' type='text/javascript'></script>
